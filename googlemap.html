<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rute Ojek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }
    .panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      z-index: 5;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      width: calc(100% - 20px);
      max-width: 100%;
      box-sizing: border-box;
    }
    input {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="panel">
    <input id="fromInput" type="text" placeholder="Titik Awal" />
    <input id="toInput" type="text" placeholder="Titik Tujuan" />
  </div>
  <div id="map"></div>
  <script>
    let map, directionsService, directionsRenderer;
    let markerA, markerB;
    const urlParams = new URLSearchParams(window.location.search);
    const vehicle = urlParams.get("vehicle") || "motor";
    const fromParam = urlParams.get("from");
    const toParam = urlParams.get("to");
    const hargaPerKm = parseFloat(urlParams.get("harga")) || 0;

    const iconUrls = {
      motor: 'https://cdn-icons-png.flaticon.com/128/5811/5811823.png',
      mobil: 'https://cdn-icons-png.flaticon.com/128/12689/12689302.png',
      kurir: 'https://cdn-icons-png.flaticon.com/128/9561/9561688.png',
      bentor: 'https://cdn-icons-png.flaticon.com/128/7890/7890227.png'
    };

    const getLatLng = (val) => {
      if (!val) return null;
      const parts = val.split(',').map(Number);
      return parts.length === 2 && !isNaN(parts[0]) && !isNaN(parts[1]) ? { lat: parts[0], lng: parts[1] } : null;
    };

    function reverseGeocode(latlng, callback) {
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ location: latlng }, (results, status) => {
        if (status === 'OK' && results[0]) {
          callback(results[0].formatted_address);
        } else {
          callback(null);
        }
      });
    }

    function tryDirection() {
      if (!markerA || !markerB) return;

      const from = markerA.getPosition();
      const to = markerB.getPosition();
      const isMotor = vehicle === "motor";

      directionsService.route({
        origin: from,
        destination: to,
        travelMode: google.maps.TravelMode.DRIVING,
        region: "ID",
        avoidTolls: isMotor,
        departureTime: new Date(),
        trafficModel: "best_guess"
      }, (res, status) => {
        if (status === "OK" && res.routes.length > 0) {
          directionsRenderer.setDirections(res);
          const route = res.routes[0];
          const leg = route.legs[0];
          const durationTraffic = leg.duration_in_traffic
            ? leg.duration_in_traffic.text
            : leg.duration.text;

          let jarakKm = leg.distance.value / 1000;
          let harga = Math.round(jarakKm * hargaPerKm);
          if (harga < 10000) harga = 10000;
          harga = Math.round(harga / 500) * 500;

          const hasil = {
            jarak: leg.distance.text,
            durasi: leg.duration.text,
            durasi_traffic: durationTraffic,
            harga: harga,
            alamat_a: document.getElementById("fromInput").value,
            alamat_b: document.getElementById("toInput").value,
            from_lat: from.lat(),
            from_lng: from.lng(),
            to_lat: to.lat(),
            to_lng: to.lng()
          };

          if (window.AppInventor) {
            window.AppInventor.setWebViewString(JSON.stringify(hasil));
          } else {
            console.log("WebViewString:", hasil);
          }
        } else {
          console.warn("Rute tidak ditemukan:", status);
        }
      });
    }

    function initMap() {
      const fromLatLng = getLatLng(fromParam) || { lat: -6.2, lng: 106.8 };
      const toLatLng = getLatLng(toParam);

      map = new google.maps.Map(document.getElementById("map"), {
        center: fromLatLng,
        zoom: 14,
        disableDefaultUI: true
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: true });
      directionsRenderer.setMap(map);

      if (fromLatLng) {
        markerA = new google.maps.Marker({
          position: fromLatLng,
          map,
          draggable: true,
          icon: { url: iconUrls[vehicle], scaledSize: new google.maps.Size(40, 40) }
        });
        markerA.addListener("dragend", () => {
          reverseGeocode(markerA.getPosition(), (alamat) => {
            if (alamat) document.getElementById("fromInput").value = alamat;
            tryDirection();
          });
        });
        reverseGeocode(fromLatLng, (alamat) => {
          if (alamat) document.getElementById("fromInput").value = alamat;
        });
      }

      if (toLatLng) {
        markerB = new google.maps.Marker({
          position: toLatLng,
          map,
          draggable: true
        });
        markerB.addListener("dragend", () => {
          reverseGeocode(markerB.getPosition(), (alamat) => {
            if (alamat) document.getElementById("toInput").value = alamat;
            tryDirection();
          });
        });
        reverseGeocode(toLatLng, (alamat) => {
          if (alamat) document.getElementById("toInput").value = alamat;
        });
        tryDirection();
      }

      // Autocomplete From
      const fromAC = new google.maps.places.Autocomplete(document.getElementById("fromInput"), {
        componentRestrictions: { country: "ID" }
      });
      fromAC.setFields(["geometry"]);
      fromAC.addListener("place_changed", () => {
        const place = fromAC.getPlace();
        if (!place.geometry) return;
        if (markerA) markerA.setMap(null);
        markerA = new google.maps.Marker({
          position: place.geometry.location,
          map,
          draggable: true,
          icon: { url: iconUrls[vehicle], scaledSize: new google.maps.Size(40, 40) }
        });
        tryDirection();
      });

      // Autocomplete To
      const toAC = new google.maps.places.Autocomplete(document.getElementById("toInput"), {
        componentRestrictions: { country: "ID" }
      });
      toAC.setFields(["geometry"]);
      toAC.addListener("place_changed", () => {
        const place = toAC.getPlace();
        if (!place.geometry) return;
        if (markerB) markerB.setMap(null);
        markerB = new google.maps.Marker({
          position: place.geometry.location,
          map,
          draggable: true
        });
        tryDirection();
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEsbn9W4ivUesB15wmDuMhOT4JR6Mq9Bs&libraries=places&callback=initMap" async defer></script>
</body>
</html>
