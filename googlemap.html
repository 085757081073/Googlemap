<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rute Ojek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body, #map { height: 100%; margin: 0; font-family: sans-serif; }
    .panel {
      position: absolute; top: 10px; left: 10px; background: #fff;
      z-index: 5; padding: 10px; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3); width: 90%; max-width: 400px;
    }
    input, button {
      width: 100%; margin-bottom: 8px; padding: 10px; font-size: 16px;
    }
    button {
      background: #4285f4; color: white; border: none; border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const vehicle = urlParams.get('vehicle') || 'motor';
    const orderParam = urlParams.get('order');
    const fromParam = urlParams.get('from');
    const toParam = urlParams.get('to');

    const iconUrls = {
      motor: "https://cdn-icons-png.flaticon.com/128/5811/5811823.png",
      mobil: "https://cdn-icons-png.flaticon.com/128/12689/12689302.png",
      kurir: "https://cdn-icons-png.flaticon.com/128/9561/9561688.png"
    };

    function parseLatLng(str) {
      if (!str) return null;
      const [lat, lng] = str.split(',').map(Number);
      return (!isNaN(lat) && !isNaN(lng)) ? { lat, lng } : null;
    }

    function hitungJarak(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    let map, directionsService, directionsRenderer;

    function initMap() {
      const from = parseLatLng(fromParam);
      const to = parseLatLng(toParam);
      const order = parseLatLng(orderParam);

      if (!from || !to) return alert("Koordinat from dan to tidak lengkap.");

      map = new google.maps.Map(document.getElementById("map"), {
        center: from,
        zoom: 14,
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: true });
      directionsRenderer.setMap(map);

      directionsService.route({
        origin: from,
        destination: to,
        travelMode: google.maps.TravelMode.DRIVING,
      }, (res, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(res);
          const leg = res.routes[0].legs[0];

          // Titik A
          const markerA = new google.maps.Marker({
            position: leg.start_location,
            map,
            icon: {
              url: iconUrls[vehicle],
              scaledSize: new google.maps.Size(40, 40)
            }
          });

          // Titik B
          const markerB = new google.maps.Marker({
            position: leg.end_location,
            map
          });

          // Popup jarak titik A
          if (order) {
            const jrkA = hitungJarak(order.lat, order.lng, leg.start_location.lat(), leg.start_location.lng());
            const popupA = new google.maps.InfoWindow({
              content: jrkA < 1 ? `${(jrkA * 1000).toFixed(0)} m` : `${jrkA.toFixed(2)} km`
            });
            popupA.open(map, markerA);
          }

          // Popup jarak titik B
          if (order) {
            const jrkB = hitungJarak(order.lat, order.lng, leg.end_location.lat(), leg.end_location.lng());
            const popupB = new google.maps.InfoWindow({
              content: jrkB < 1 ? `${(jrkB * 1000).toFixed(0)} m` : `${jrkB.toFixed(2)} km`
            });
            popupB.open(map, markerB);
          }

          // Kirim ke Kodular
          const result = {
            jarak: leg.distance.text,
            durasi: leg.duration.text,
            from_lat: leg.start_location.lat(),
            from_lng: leg.start_location.lng(),
            to_lat: leg.end_location.lat(),
            to_lng: leg.end_location.lng()
          };
          if (window.AppInventor) {
            window.AppInventor.setWebViewString(JSON.stringify(result));
          }
        } else {
          alert("Gagal menghitung rute: " + status);
        }
      });
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEsbn9W4ivUesB15wmDuMhOT4JR6Mq9Bs&callback=initMap"
    async defer></script>
</body>
</html>
