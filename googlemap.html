<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Rute Ojek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Aplikasi pencarian rute untuk ojek online" />
  <style>
    /* STYLE TIDAK DIUBAH */
  </style>
</head>
<body>
  <div class="panel">
    <input id="fromInput" type="text" placeholder="Titik Awal" autocomplete="off" />
    <input id="toInput" type="text" placeholder="Titik Tujuan" autocomplete="off" />
  </div>
  <div id="map"></div>
  <div class="radar" id="radar"><span>......</span></div>
  <div class="spinner" id="spinner"></div>

  <script>
    let map, directionsService, directionsRenderer;
    let markerA, markerB;
    const urlParams = new URLSearchParams(window.location.search);
    const vehicle = urlParams.get("vehicle") || "motor";
    const fromParam = urlParams.get("from");
    const toParam = urlParams.get("to");
    const hargaPerKm = parseFloat(urlParams.get("harga")) || 0;
    const defaultCenter = { lat: -6.2, lng: 106.8 };

    const iconUrls = {
      motor: 'https://cdn-icons-png.flaticon.com/128/5811/5811823.png',
      mobil: 'https://cdn-icons-png.flaticon.com/128/12689/12689302.png',
      kurir: 'https://cdn-icons-png.flaticon.com/128/9561/9561688.png',
      bentor: 'https://cdn-icons-png.flaticon.com/128/7890/7890227.png',
      pickup: 'https://cdn-icons-png.flaticon.com/512/9017/9017605.png',
      pickup_scooter: 'https://cdn-icons-png.flaticon.com/128/1791/1791556.png'
    };

    function showLoading() {
      document.getElementById('spinner').style.display = 'block';
    }

    function hideLoading() {
      document.getElementById('spinner').style.display = 'none';
    }

    function showRadar(message) {
      const radar = document.getElementById('radar');
      radar.style.display = 'flex';
      radar.querySelector('span').textContent = message || 'Mencari...';
    }

    function hideRadar() {
      document.getElementById('radar').style.display = 'none';
    }

    function parseLatLng(value) {
      const parts = value.split(',').map(Number);
      return (parts.length === 2 && !isNaN(parts[0]) && !isNaN(parts[1])) ? { lat: parts[0], lng: parts[1] } : null;
    }

    function addMarkerA(position) {
      if (markerA) markerA.setMap(null);
      markerA = new google.maps.Marker({
        position,
        map,
        icon: { url: iconUrls[vehicle], scaledSize: new google.maps.Size(40, 40) }
      });
      map.panTo(position);
      reverseGeocode(position, (alamat) => {
        document.getElementById("fromInput").value = alamat || `${position.lat},${position.lng}`;
      });
    }

    function addMarkerB(position) {
      if (markerB) markerB.setMap(null);
      markerB = new google.maps.Marker({
        position,
        map,
        icon: { url: "https://cdn-icons-png.flaticon.com/512/684/684908.png", scaledSize: new google.maps.Size(40, 40) }
      });
      reverseGeocode(position, (alamat) => {
        document.getElementById("toInput").value = alamat || `${position.lat},${position.lng}`;
      });
    }

    function reverseGeocode(latlng, callback) {
      const geocoder = new google.maps.Geocoder();
      showLoading();
      geocoder.geocode({ location: latlng }, (results, status) => {
        hideLoading();
        callback(status === 'OK' && results[0] ? results[0].formatted_address : null);
      });
    }

    function calculateRoute(from, to) {
      showRadar('Menghitung rute...');
      directionsService.route({
        origin: from,
        destination: to,
        travelMode: google.maps.TravelMode.DRIVING,
        region: "ID",
        avoidTolls: vehicle === "motor"
      }, (response, status) => {
        hideRadar();
        if (status === "OK") {
          directionsRenderer.setDirections(response);
          const leg = response.routes[0].legs[0];
          sendToAppInventor({
            status: "success",
            jarak: leg.distance.text,
            durasi: leg.duration.text,
            from_lat: from.lat, from_lng: from.lng,
            to_lat: to.lat, to_lng: to.lng
          });
        } else {
          sendToAppInventor({ status: "error", message: "Gagal menghitung rute: " + status });
        }
      });
    }

    function initAutocomplete() {
      try {
        const fromInput = document.getElementById("fromInput");
        const toInput = document.getElementById("toInput");
        const options = {
          componentRestrictions: { country: "id" },
          fields: ["geometry", "formatted_address"]
        };
        const autocompleteFrom = new google.maps.places.Autocomplete(fromInput, options);
        const autocompleteTo = new google.maps.places.Autocomplete(toInput, options);

        autocompleteFrom.addListener('place_changed', function () {
          const place = autocompleteFrom.getPlace();
          if (place.geometry) {
            addMarkerA(place.geometry.location);
            if (markerB) calculateRoute(place.geometry.location, markerB.getPosition());
          }
        });

        autocompleteTo.addListener('place_changed', function () {
          const place = autocompleteTo.getPlace();
          if (place.geometry) {
            addMarkerB(place.geometry.location);
            if (markerA) calculateRoute(markerA.getPosition(), place.geometry.location);
          }
        });
      } catch (error) {
        console.error('Autocomplete error:', error);
      }
    }

    function sendToAppInventor(data) {
      try {
        const jsonData = JSON.stringify(data);
        if (window.AppInventor) {
          window.AppInventor.setWebViewString(jsonData);
        }
        console.log('Data sent:', data);
      } catch (e) {
        console.error('Error sending data:', e);
      }
    }

    // Diperbaiki: initMap harus global
    function initMap() {
      showLoading();
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: defaultCenter,
        clickableIcons: false,
        gestureHandling: "greedy",
        disableDefaultUI: true
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({
        map,
        suppressMarkers: true
      });

      hideLoading();
      initAutocomplete();

      const lokasiA = fromParam ? parseLatLng(fromParam) : null;
      const lokasiB = toParam ? parseLatLng(toParam) : null;

      if (lokasiA) {
        addMarkerA(lokasiA);
        if (lokasiB) {
          addMarkerB(lokasiB);
          calculateRoute(lokasiA, lokasiB);
        }
      }
    }

    // Load Google Maps API
    const keyParam = urlParams.get("key");
    if (keyParam) {
      const script = document.createElement("script");
      script.src = `https://maps.googleapis.com/maps/api/js?key=${keyParam}&libraries=places&callback=initMap`;
      script.async = true;
      script.defer = true;
      script.onerror = function () {
        showRadar('Gagal memuat Google Maps');
        console.error('Failed to load Google Maps API');
      };
      document.head.appendChild(script);
    } else {
      showRadar('Error: API Key tidak ditemukan');
    }
  </script>
</body>
</html>
