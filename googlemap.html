<!DOCTYPE html><html>
<head>
  <meta charset="utf-8" />
  <title>Pilih Lokasi Ojek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body, #map { height: 100%; margin: 0; font-family: sans-serif; }
    .panel {
      position: absolute; top: 10px; left: 10px; background: #fff; padding: 10px;
      z-index: 5; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      width: 95%; max-width: 400px;
    }
    input, button {
      width: 100%; margin-bottom: 8px; padding: 10px; font-size: 16px;
    }
    button {
      background: #4285f4; color: white; border: none; border-radius: 6px;
    }
    .pin-btn {
      background: #fbbc04; color: black;
    }
  </style>
</head>
<body>
  <div class="panel">
    <input id="fromInput" type="text" placeholder="Titik Awal" onclick="showPinButton('from')" />
    <button id="fromPinBtn" class="pin-btn" style="display:none;" onclick="enablePinDrop('from')">Cari di Peta</button><input id="toInput" type="text" placeholder="Titik Tujuan" onclick="showPinButton('to')" />
<button id="toPinBtn" class="pin-btn" style="display:none;" onclick="enablePinDrop('to')">Cari di Peta</button>

  </div>
  <div id="map"></div>  <script>
    let map, directionsService, directionsRenderer;
    let markerA, markerB;
    let pinDropMode = null;

    const urlParams = new URLSearchParams(window.location.search);
    const vehicle = urlParams.get("vehicle") || "motor";
    const orderParam = urlParams.get("order");
    const order = orderParam ? orderParam.split(',').map(Number) : null;

    const iconUrls = {
      motor: 'https://cdn-icons-png.flaticon.com/128/5811/5811823.png',
      mobil: 'https://cdn-icons-png.flaticon.com/128/12689/12689302.png',
      kurir: 'https://cdn-icons-png.flaticon.com/128/9561/9561688.png'
    };

    function showPinButton(type) {
      document.getElementById("fromPinBtn").style.display = (type === 'from') ? "block" : "none";
      document.getElementById("toPinBtn").style.display = (type === 'to') ? "block" : "none";
    }

    function enablePinDrop(type) {
      pinDropMode = type;
      alert("Silakan klik di peta untuk memilih titik " + (type === 'from' ? 'awal' : 'tujuan'));
    }

    function reverseGeocode(latlng, callback) {
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ location: latlng }, (results, status) => {
        if (status === 'OK' && results[0]) {
          callback(results[0].formatted_address);
        } else {
          callback(null);
        }
      });
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: order ? { lat: order[0], lng: order[1] } : { lat: -6.2, lng: 106.8 },
        zoom: 14
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: true });
      directionsRenderer.setMap(map);

      const fromAutocomplete = new google.maps.places.Autocomplete(document.getElementById("fromInput"));
      const toAutocomplete = new google.maps.places.Autocomplete(document.getElementById("toInput"));

      fromAutocomplete.setFields(["geometry"]);
      toAutocomplete.setFields(["geometry"]);

      fromAutocomplete.addListener("place_changed", () => {
        const place = fromAutocomplete.getPlace();
        if (!place.geometry) return;
        if (markerA) markerA.setMap(null);
        markerA = new google.maps.Marker({
          position: place.geometry.location,
          map,
          draggable: true,
          icon: { url: iconUrls[vehicle], scaledSize: new google.maps.Size(40, 40) }
        });
        tryDirection();
      });

      toAutocomplete.addListener("place_changed", () => {
        const place = toAutocomplete.getPlace();
        if (!place.geometry) return;
        if (markerB) markerB.setMap(null);
        markerB = new google.maps.Marker({
          position: place.geometry.location,
          map,
          draggable: true
        });
        tryDirection();
      });

      map.addListener("click", (e) => {
        if (!pinDropMode) return;
        const latlng = e.latLng;

        if (pinDropMode === 'from') {
          if (markerA) markerA.setMap(null);
          markerA = new google.maps.Marker({
            position: latlng,
            map,
            draggable: true,
            icon: { url: iconUrls[vehicle], scaledSize: new google.maps.Size(40, 40) }
          });
          reverseGeocode(latlng, (alamat) => {
            if (alamat) document.getElementById("fromInput").value = alamat;
            tryDirection();
          });
        } else if (pinDropMode === 'to') {
          if (markerB) markerB.setMap(null);
          markerB = new google.maps.Marker({
            position: latlng,
            map,
            draggable: true
          });
          reverseGeocode(latlng, (alamat) => {
            if (alamat) document.getElementById("toInput").value = alamat;
            tryDirection();
          });
        }
        pinDropMode = null;
      });
    }

    function tryDirection() {
      if (!markerA || !markerB) return;

      const from = markerA.getPosition();
      const to = markerB.getPosition();

      directionsService.route({
        origin: from,
        destination: to,
        travelMode: google.maps.TravelMode.DRIVING,
      }, (res, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(res);
          const leg = res.routes[0].legs[0];

          const alamatA = document.getElementById("fromInput").value;
          const alamatB = document.getElementById("toInput").value;

          const hasil = {
            jarak: leg.distance.text,
            durasi: leg.duration.text,
            alamat_a: alamatA,
            alamat_b: alamatB,
            from_lat: from.lat(),
            from_lng: from.lng(),
            to_lat: to.lat(),
            to_lng: to.lng()
          };

          if (window.AppInventor) {
            window.AppInventor.setWebViewString(JSON.stringify(hasil));
          }
        }
      });
    }
  </script>  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEsbn9W4ivUesB15wmDuMhOT4JR6Mq9Bs&libraries=places&callback=initMap" async defer></script></body>
</html>
