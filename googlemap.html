<!DOCTYPE html><html>
<head>
  <meta charset="utf-8" />
  <title>Pilih Titik Rute</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body, #map {
      height: 100%; margin: 0; padding: 0; font-family: sans-serif;
    }
    .info {
      position: absolute; top: 10px; left: 10px; background: #fff; padding: 10px;
      border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); z-index: 5;
    }
  </style>
</head>
<body>
  <div id="map"></div>  <script>
    let map, directionsService, directionsRenderer;
    let markerA = null, markerB = null;
    let clickCount = 0;

    const urlParams = new URLSearchParams(window.location.search);
    const vehicle = urlParams.get("vehicle") || "motor";
    const order = urlParams.get("order")?.split(',').map(Number);

    const iconUrls = {
      motor: "https://cdn-icons-png.flaticon.com/128/5811/5811823.png",
      mobil: "https://cdn-icons-png.flaticon.com/128/12689/12689302.png",
      kurir: "https://cdn-icons-png.flaticon.com/128/9561/9561688.png"
    };

    function hitungJarak(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -6.2, lng: 106.8 },
        zoom: 13,
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: true });
      directionsRenderer.setMap(map);

      map.addListener("click", (e) => {
        const pos = e.latLng;

        if (clickCount === 0) {
          if (markerA) markerA.setMap(null);
          markerA = new google.maps.Marker({
            position: pos,
            map,
            icon: {
              url: iconUrls[vehicle],
              scaledSize: new google.maps.Size(40, 40)
            }
          });
          clickCount = 1;
        } else if (clickCount === 1) {
          if (markerB) markerB.setMap(null);
          markerB = new google.maps.Marker({ position: pos, map });
          showRoute(markerA.getPosition(), markerB.getPosition());
          clickCount = 0;
        }
      });
    }

    function showRoute(from, to) {
      directionsService.route({
        origin: from,
        destination: to,
        travelMode: google.maps.TravelMode.DRIVING,
      }, (res, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(res);

          const leg = res.routes[0].legs[0];

          // Jarak popup titik A
          if (order) {
            const jrkA = hitungJarak(order[0], order[1], leg.start_location.lat(), leg.start_location.lng());
            new google.maps.InfoWindow({
              content: jrkA < 1 ? `${(jrkA * 1000).toFixed(0)} m` : `${jrkA.toFixed(2)} km`
            }).open(map, markerA);

            const jrkB = hitungJarak(order[0], order[1], leg.end_location.lat(), leg.end_location.lng());
            new google.maps.InfoWindow({
              content: jrkB < 1 ? `${(jrkB * 1000).toFixed(0)} m` : `${jrkB.toFixed(2)} km`
            }).open(map, markerB);
          }

          const hasil = {
            jarak: leg.distance.text,
            durasi: leg.duration.text,
            from_lat: leg.start_location.lat(),
            from_lng: leg.start_location.lng(),
            to_lat: leg.end_location.lat(),
            to_lng: leg.end_location.lng()
          };

          if (window.AppInventor) {
            window.AppInventor.setWebViewString(JSON.stringify(hasil));
          }
        } else {
          alert("Gagal menghitung rute: " + status);
        }
      });
    }
  </script>  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEsbn9W4ivUesB15wmDuMhOT4JR6Mq9Bs&callback=initMap"
    async defer></script></body>
</html>
