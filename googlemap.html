<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rute Ojek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #map {
      flex: 1;
    }

    .vehicle-select {
      background: #f8f8f8;
      padding: 10px;
      text-align: center;
    }

    .vehicle-select label {
      margin: 0 10px;
      font-size: 15px;
    }

    .footer {
      background: #ffffff;
      border-top: 1px solid #ccc;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #price {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    #orderBtn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map"></div>

    <div class="vehicle-select">
      <label><input type="radio" name="vehicle" value="motor" checked /> Motor</label>
      <label><input type="radio" name="vehicle" value="mobil" /> Mobil</label>
      <label><input type="radio" name="vehicle" value="kurir" /> Kurir</label>
      <label><input type="radio" name="vehicle" value="bentor" /> Bentor</label>
    </div>

    <div class="footer">
      <div id="price">Rp 0</div>
      <button id="orderBtn" onclick="kirimWebview()">Pesan Sekarang</button>
    </div>
  </div>

  <script>
    let map, directionsService, directionsRenderer;
    let markerA, markerB, circleB;
    let vehicle = "motor";
    let hargaPerKm = 2500;
    const urlParams = new URLSearchParams(window.location.search);
    const keyParam = urlParams.get("key");
    const fromParam = urlParams.get("from");
    const toParam = urlParams.get("to");
    if (urlParams.get("harga")) hargaPerKm = parseFloat(urlParams.get("harga"));

    const iconUrls = {
      motor: 'https://cdn-icons-png.flaticon.com/128/5811/5811823.png',
      mobil: 'https://cdn-icons-png.flaticon.com/128/12689/12689302.png',
      kurir: 'https://cdn-icons-png.flaticon.com/128/9561/9561688.png',
      bentor: 'https://cdn-icons-png.flaticon.com/128/7890/7890227.png'
    };

    const getLatLng = (val) => {
      if (!val) return null;
      const parts = val.split(',').map(Number);
      return parts.length === 2 && !isNaN(parts[0]) && !isNaN(parts[1]) ? { lat: parts[0], lng: parts[1] } : null;
    };

    function reverseGeocode(latlng, callback) {
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ location: latlng }, (results, status) => {
        if (status === 'OK' && results[0]) callback(results[0].formatted_address);
        else callback(null);
      });
    }

    function tryDirection() {
      if (!markerA || !markerB) return;
      const from = markerA.getPosition();
      const to = markerB.getPosition();

      if (circleB) circleB.setMap(null);

      directionsService.route({
        origin: from,
        destination: to,
        travelMode: google.maps.TravelMode.DRIVING,
        region: "ID",
        avoidTolls: vehicle === "motor"
      }, (res, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(res);
          const leg = res.routes[0].legs[0];

          circleB = new google.maps.Circle({
            center: to,
            radius: 50,
            map: map,
            strokeColor: "#4285f4",
            strokeOpacity: 0.5,
            strokeWeight: 2,
            fillColor: "#4285f4",
            fillOpacity: 0.1
          });

          let jarakKm = leg.distance.value / 1000;
          let harga = Math.round(jarakKm * hargaPerKm);
          if (harga < 10000) harga = 10000;
          harga = Math.round(harga / 500) * 500;

          const hasil = {
            jarak: leg.distance.text,
            durasi: leg.duration.text,
            harga: harga,
            from_lat: from.lat(),
            from_lng: from.lng(),
            to_lat: to.lat(),
            to_lng: to.lng(),
            kendaraan: vehicle
          };

          window.latestResult = hasil;
          document.getElementById("price").innerText = "Rp " + harga.toLocaleString();
        }
      });
    }

    function initMap() {
      const fromLatLng = getLatLng(fromParam) || { lat: -6.2, lng: 106.8 };
      const toLatLng = getLatLng(toParam);

      map = new google.maps.Map(document.getElementById("map"), {
        center: fromLatLng,
        zoom: 14,
        disableDefaultUI: true
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: true });
      directionsRenderer.setMap(map);

      if (fromLatLng) {
        markerA = new google.maps.Marker({
          position: fromLatLng,
          map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          icon: { url: iconUrls[vehicle], scaledSize: new google.maps.Size(40, 40) }
        });
        markerA.addListener("dragend", tryDirection);
      }

      if (toLatLng) {
        markerB = new google.maps.Marker({
          position: toLatLng,
          map,
          draggable: true,
          animation: google.maps.Animation.DROP
        });
        markerB.addListener("dragend", tryDirection);
        tryDirection();
      }

      document.querySelectorAll("input[name='vehicle']").forEach(radio => {
        radio.addEventListener("change", e => {
          vehicle = e.target.value;
          if (markerA) markerA.setIcon({ url: iconUrls[vehicle], scaledSize: new google.maps.Size(40, 40) });
          tryDirection();
        });
      });
    }

    function kirimWebview() {
      if (!window.latestResult) return alert("Harap pilih lokasi dulu.");
      if (window.AppInventor) {
        window.AppInventor.setWebViewString(JSON.stringify(window.latestResult));
      } else {
        alert("Simulasi hasil:\n" + JSON.stringify(window.latestResult, null, 2));
      }
    }

    if (keyParam) {
      const script = document.createElement("script");
      script.src = `https://maps.googleapis.com/maps/api/js?key=${keyParam}&callback=initMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    } else {
      alert("API Key Google Maps tidak ditemukan.");
    }
  </script>
</body>
</html>
