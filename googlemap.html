<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Peta Rute</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: Arial, sans-serif; }
    #map { height: 80%; }
    #output {
      padding: 10px;
      font-size: 18px;
      text-align: center;
    }
    #pesan {
      width: 90%;
      max-width: 300px;
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="output">Harga akan muncul di sini</div>
  <button id="pesan">Pesan Sekarang</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const from = params.get('from');         // format: -6.2,106.8
    const to = params.get('to');             // format: -6.3,106.9
    const vehicle = (params.get('vehicle') || '').toLowerCase();
    const hargaPerKm = parseFloat(params.get('harga'));
    const apiKey = params.get('key');

    if (!from || !to || !hargaPerKm || !apiKey) {
      document.getElementById('output').innerText = "Ups! Parameter URL tidak lengkap.";
    } else {
      const fromLatLng = from.split(',').map(Number);
      const toLatLng = to.split(',').map(Number);

      window.initMap = function () {
        const map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: { lat: fromLatLng[0], lng: fromLatLng[1] },
        });

        const directionsService = new google.maps.DirectionsService();
        const directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

        directionsService.route({
          origin: { lat: fromLatLng[0], lng: fromLatLng[1] },
          destination: { lat: toLatLng[0], lng: toLatLng[1] },
          travelMode: google.maps.TravelMode.DRIVING,
        }, (response, status) => {
          if (status === 'OK') {
            directionsRenderer.setDirections(response);
            const route = response.routes[0].legs[0];
            const jarakKm = route.distance.value / 1000;
            let totalHarga = hargaPerKm * jarakKm;

            // Terapkan harga minimum berdasarkan vehicle
            if (['motor', 'kurir', 'makanan', 'belanja'].includes(vehicle)) {
              totalHarga = Math.max(totalHarga, 10000);
            } else if (['mobil', 'taksi'].includes(vehicle)) {
              totalHarga = Math.max(totalHarga, 15000);
            } else if (['pickup', 'truk'].includes(vehicle)) {
              totalHarga = Math.max(totalHarga, 25000);
            } else {
              totalHarga = Math.max(totalHarga, 10000);
            }

            document.getElementById('output').innerText = "Rp " + Math.round(totalHarga).toLocaleString();
          } else {
            document.getElementById('output').innerText = "Gagal memuat rute.";
          }
        });
      };

      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    }
  </script>
</body>
</html>
