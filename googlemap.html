<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rute Ojek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }
    .panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      z-index: 5;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      width: calc(100% - 20px);
      max-width: 100%;
      box-sizing: border-box;
    }
    input {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .radar {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 240px;
      height: 240px;
      background: rgba(255, 0, 0, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 1.5s infinite;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .radar span {
      color: white;
      font-weight: bold;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.2; }
      100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="panel">
    <input id="fromInput" type="text" placeholder="Titik Awal" />
    <input id="toInput" type="text" placeholder="Titik Tujuan" />
  </div>
  <div id="map"></div>
  <script>
    let map, directionsService, directionsRenderer;
    let markerA, markerB;
    const urlParams = new URLSearchParams(window.location.search);
    const vehicle = urlParams.get("vehicle") || "motor";
    const fromParam = urlParams.get("from");
    const toParam = urlParams.get("to");
    const hargaPerKm = parseFloat(urlParams.get("harga")) || 0;

    const iconUrls = {
      motor: 'https://cdn-icons-png.flaticon.com/128/5811/5811823.png',
      mobil: 'https://cdn-icons-png.flaticon.com/128/12689/12689302.png',
      kurir: 'https://cdn-icons-png.flaticon.com/128/9561/9561688.png',
      bentor: 'https://cdn-icons-png.flaticon.com/128/7890/7890227.png'
    };

    const getLatLng = (val) => {
      if (!val) return null;
      const parts = val.split(',').map(Number);
      return parts.length === 2 && !isNaN(parts[0]) && !isNaN(parts[1]) ? { lat: parts[0], lng: parts[1] } : null;
    };

    function tryDirection() {
      if (!markerA || !markerB) return;
      const from = markerA.getPosition();
      const to = markerB.getPosition();

      directionsService.route({
        origin: from,
        destination: to,
        travelMode: google.maps.TravelMode.DRIVING
      }, (res, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(res);
        }
      });
    }

    function initMap() {
      const fromLatLng = getLatLng(fromParam) || { lat: -6.2, lng: 106.8 };
      const toLatLng = getLatLng(toParam);

      map = new google.maps.Map(document.getElementById("map"), {
        center: fromLatLng,
        zoom: 14
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: true });
      directionsRenderer.setMap(map);

      const inputFrom = document.getElementById("fromInput");
      const inputTo = document.getElementById("toInput");
      const autocompleteFrom = new google.maps.places.Autocomplete(inputFrom);
      const autocompleteTo = new google.maps.places.Autocomplete(inputTo);

      autocompleteFrom.addListener("place_changed", () => {
        const place = autocompleteFrom.getPlace();
        if (place.geometry) {
          if (markerA) markerA.setMap(null);
          markerA = new google.maps.Marker({
            position: place.geometry.location,
            map: map,
            icon: { url: iconUrls[vehicle], scaledSize: new google.maps.Size(40, 40) }
          });
          map.setCenter(place.geometry.location);
          tryDirection();
        }
      });

      autocompleteTo.addListener("place_changed", () => {
        const place = autocompleteTo.getPlace();
        if (place.geometry) {
          if (markerB) markerB.setMap(null);
          markerB = new google.maps.Marker({
            position: place.geometry.location,
            map: map
          });
          map.setCenter(place.geometry.location);
          tryDirection();
        }
      });
    }
  </script>
  <script>
    const keyParam = new URLSearchParams(window.location.search).get("key");
    if (keyParam) {
      const script = document.createElement("script");
      script.src = `https://maps.googleapis.com/maps/api/js?key=${keyParam}&libraries=places&callback=initMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    } else {
      alert("API Key Google Maps tidak ditemukan di URL.");
    }
  </script>
</body>
</html>
