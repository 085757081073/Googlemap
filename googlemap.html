<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rute Ojek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }
    .panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      z-index: 5;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      width: calc(100% - 20px);
      max-width: 100%;
      box-sizing: border-box;
    }
    input {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .radar {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 240px;
      height: 240px;
      background: rgba(255, 0, 0, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 1.5s infinite;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .radar span {
      color: white;
      font-weight: bold;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.2; }
      100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="panel">
    <input id="fromInput" type="text" placeholder="Titik Awal" />
    <input id="toInput" type="text" placeholder="Titik Tujuan" />
  </div>
  <div id="map"></div>
  <script>
    let map, directionsService, directionsRenderer;
    let markerA, markerB, circleB;
    const urlParams = new URLSearchParams(window.location.search);
    const vehicle = urlParams.get("vehicle") || "motor";
    const fromParam = urlParams.get("from");
    const toParam = urlParams.get("to");
    const hargaPerKm = parseFloat(urlParams.get("harga")) || 0;

    const iconUrls = {
      motor: 'https://cdn-icons-png.flaticon.com/128/5811/5811823.png',
      mobil: 'https://cdn-icons-png.flaticon.com/128/12689/12689302.png',
      kurir: 'https://cdn-icons-png.flaticon.com/128/9561/9561688.png',
      bentor: 'https://cdn-icons-png.flaticon.com/128/7890/7890227.png'
    };

    const getLatLng = (val) => {
      if (!val) return null;
      const parts = val.split(',').map(Number);
      return parts.length === 2 && !isNaN(parts[0]) && !isNaN(parts[1]) ? { lat: parts[0], lng: parts[1] } : null;
    };

    function reverseGeocode(latlng, callback) {
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ location: latlng }, (results, status) => {
        if (status === 'OK' && results[0]) {
          callback(results[0].formatted_address);
        } else {
          callback(null);
        }
      });
    }

    function tryDirection() {
      if (!markerA || !markerB) return;
      const from = markerA.getPosition();
      const to = markerB.getPosition();
      const isMotor = vehicle === "motor";

      if (circleB) circleB.setMap(null);

      directionsService.route({
        origin: from,
        destination: to,
        travelMode: google.maps.TravelMode.DRIVING,
        region: "ID",
        avoidTolls: isMotor
      }, (res, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(res);
          const leg = res.routes[0].legs[0];
          const durasiTraffic = leg.duration_in_traffic ? leg.duration_in_traffic.text : leg.duration.text;

          circleB = new google.maps.Circle({
            center: to,
            radius: 50,
            map: map,
            strokeColor: "#4285f4",
            strokeOpacity: 0.5,
            strokeWeight: 2,
            fillColor: "#4285f4",
            fillOpacity: 0.1
          });

          let jarakKm = leg.distance.value / 1000;
          let harga = Math.round(jarakKm * hargaPerKm);
          if (harga < 10000) harga = 10000;
          harga = Math.round(harga / 500) * 500;

          const hasil = {
            jarak: leg.distance.text,
            durasi: leg.duration.text,
            durasi_traffic: durasiTraffic,
            harga: harga,
            alamat_a: document.getElementById("fromInput").value,
            alamat_b: document.getElementById("toInput").value,
            from_lat: from.lat(),
            from_lng: from.lng(),
            to_lat: to.lat(),
            to_lng: to.lng()
          };

          if (window.AppInventor) {
            window.AppInventor.setWebViewString(JSON.stringify(hasil));
          }
        }
      });
    }

    function initMap() {
      const fromLatLng = getLatLng(fromParam) || { lat: -6.2, lng: 106.8 };
      const toLatLng = getLatLng(toParam);

      const darkStyle = [
        { elementType: "geometry", stylers: [{ color: "#242f3e" }] },
        { elementType: "labels.text.stroke", stylers: [{ color: "#242f3e" }] },
        { elementType: "labels.text.fill", stylers: [{ color: "#746855" }] },
        {
          featureType: "administrative.locality",
          elementType: "labels.text.fill",
          stylers: [{ color: "#d59563" }]
        },
        {
          featureType: "poi",
          elementType: "labels.text.fill",
          stylers: [{ color: "#d59563" }]
        },
        {
          featureType: "poi.park",
          elementType: "geometry",
          stylers: [{ color: "#263c3f" }]
        },
        {
          featureType: "poi.park",
          elementType: "labels.text.fill",
          stylers: [{ color: "#6b9a76" }]
        },
        {
          featureType: "road",
          elementType: "geometry",
          stylers: [{ color: "#38414e" }]
        },
        {
          featureType: "road",
          elementType: "geometry.stroke",
          stylers: [{ color: "#212a37" }]
        },
        {
          featureType: "road",
          elementType: "labels.text.fill",
          stylers: [{ color: "#9ca5b3" }]
        },
        {
          featureType: "road.highway",
          elementType: "geometry",
          stylers: [{ color: "#746855" }]
        },
        {
          featureType: "road.highway",
          elementType: "geometry.stroke",
          stylers: [{ color: "#1f2835" }]
        },
        {
          featureType: "road.highway",
          elementType: "labels.text.fill",
          stylers: [{ color: "#f3d19c" }]
        },
        {
          featureType: "transit",
          elementType: "geometry",
          stylers: [{ color: "#2f3948" }]
        },
        {
          featureType: "transit.station",
          elementType: "labels.text.fill",
          stylers: [{ color: "#d59563" }]
        },
        {
          featureType: "water",
          elementType: "geometry",
          stylers: [{ color: "#17263c" }]
        },
        {
          featureType: "water",
          elementType: "labels.text.fill",
          stylers: [{ color: "#515c6d" }]
        },
        {
          featureType: "water",
          elementType: "labels.text.stroke",
          stylers: [{ color: "#17263c" }]
        }
      ];

      map = new google.maps.Map(document.getElementById("map"), {
        center: fromLatLng,
        zoom: 14,
        disableDefaultUI: true,
        styles: darkStyle
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: true });
      directionsRenderer.setMap(map);

      // Marker setup (sama seperti sebelumnya)
      // ...
      // (potongan markerA, markerB, autocomplete, dst tetap seperti versi sebelumnya)
    }

    function tampilkanRadar() {
      if (document.querySelector(".radar")) return;
      const radar = document.createElement("div");
      radar.className = "radar";
      radar.innerHTML = "<span>Mencari Driver...</span>";
      document.body.appendChild(radar);
    }

    function sembunyikanRadar() {
      const radar = document.querySelector(".radar");
      if (radar) radar.remove();
    }
  </script>
  <script>
    const keyParam = new URLSearchParams(window.location.search).get("key");
    if (keyParam) {
      const script = document.createElement("script");
      script.src = `https://maps.googleapis.com/maps/api/js?key=${keyParam}&libraries=places&callback=initMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    } else {
      alert("API Key Google Maps tidak ditemukan di URL.");
    }
  </script>
</body>
</html>
