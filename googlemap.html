<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rute Ojek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }
    .panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      z-index: 5;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      width: calc(100% - 20px);
      max-width: 100%;
      box-sizing: border-box;
    }
    input {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .radar {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 240px;
      height: 240px;
      background: rgba(255, 0, 0, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 1.5s infinite;
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .radar span {
      color: white;
      font-weight: bold;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.2; }
      100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="panel">
    <input id="fromInput" type="text" placeholder="Titik Awal" />
    <input id="toInput" type="text" placeholder="Titik Tujuan" />
  </div>
  <div id="map"></div>

  <script>
    let map, directionsService, directionsRenderer;
    let markerA, markerB, circleB;
    const urlParams = new URLSearchParams(window.location.search);
    const vehicle = urlParams.get("vehicle") || "motor";
    const fromParam = urlParams.get("from");
    const toParam = urlParams.get("to");
    const hargaPerKm = parseFloat(urlParams.get("harga")) || 0;

    const iconUrls = {
      motor: 'https://cdn-icons-png.flaticon.com/128/5811/5811823.png',
      mobil: 'https://cdn-icons-png.flaticon.com/128/12689/12689302.png',
      kurir: 'https://cdn-icons-png.flaticon.com/128/9561/9561688.png',
      bentor: 'https://cdn-icons-png.flaticon.com/128/7890/7890227.png',
      pickup: 'https://cdn-icons-png.flaticon.com/512/9017/9017605.png',
      pickup_scooter: 'https://cdn-icons-png.flaticon.com/128/3177/3177363.png'
    };

    // Style peta dengan ID bdfcf9c6ad20d1891a0b43e9
    const mapStyle = [
      {
        "elementType": "geometry",
        "stylers": [
          {
            "color": "#f5f5f5"
          }
        ]
      },
      {
        "elementType": "labels.icon",
        "stylers": [
          {
            "visibility": "off"
          }
        ]
      },
      {
        "elementType": "labels.text.fill",
        "stylers": [
          {
            "color": "#616161"
          }
        ]
      },
      {
        "elementType": "labels.text.stroke",
        "stylers": [
          {
            "color": "#f5f5f5"
          }
        ]
      },
      {
        "featureType": "administrative.land_parcel",
        "elementType": "labels.text.fill",
        "stylers": [
          {
            "color": "#bdbdbd"
          }
        ]
      },
      {
        "featureType": "poi",
        "elementType": "geometry",
        "stylers": [
          {
            "color": "#eeeeee"
          }
        ]
      },
      {
        "featureType": "poi",
        "elementType": "labels.text.fill",
        "stylers": [
          {
            "color": "#757575"
          }
        ]
      },
      {
        "featureType": "poi.park",
        "elementType": "geometry",
        "stylers": [
          {
            "color": "#e5e5e5"
          }
        ]
      },
      {
        "featureType": "poi.park",
        "elementType": "labels.text.fill",
        "stylers": [
          {
            "color": "#9e9e9e"
          }
        ]
      },
      {
        "featureType": "road",
        "elementType": "geometry",
        "stylers": [
          {
            "color": "#ffffff"
          }
        ]
      },
      {
        "featureType": "road.arterial",
        "elementType": "labels.text.fill",
        "stylers": [
          {
            "color": "#757575"
          }
        ]
      },
      {
        "featureType": "road.highway",
        "elementType": "geometry",
        "stylers": [
          {
            "color": "#dadada"
          }
        ]
      },
      {
        "featureType": "road.highway",
        "elementType": "labels.text.fill",
        "stylers": [
          {
            "color": "#616161"
          }
        ]
      },
      {
        "featureType": "road.local",
        "elementType": "labels.text.fill",
        "stylers": [
          {
            "color": "#9e9e9e"
          }
        ]
      },
      {
        "featureType": "transit.line",
        "elementType": "geometry",
        "stylers": [
          {
            "color": "#e5e5e5"
          }
        ]
      },
      {
        "featureType": "transit.station",
        "elementType": "geometry",
        "stylers": [
          {
            "color": "#eeeeee"
          }
        ]
      },
      {
        "featureType": "water",
        "elementType": "geometry",
        "stylers": [
          {
            "color": "#c9c9c9"
          }
        ]
      },
      {
        "featureType": "water",
        "elementType": "labels.text.fill",
        "stylers": [
          {
            "color": "#9e9e9e"
          }
        ]
      }
    ];

    const getLatLng = (val) => {
      if (!val) return null;
      const parts = val.split(',').map(Number);
      return parts.length === 2 && !isNaN(parts[0]) && !isNaN(parts[1]) ? { lat: parts[0], lng: parts[1] } : null;
    };

    function reverseGeocode(latlng, callback) {
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ location: latlng }, (results, status) => {
        if (status === 'OK' && results[0]) {
          callback(results[0].formatted_address);
        } else {
          callback(null);
        }
      });
    }

    function tryDirection() {
      if (!markerA || !markerB) return;
      const from = markerA.getPosition();
      const to = markerB.getPosition();
      const isMotor = vehicle === "motor";

      if (circleB) circleB.setMap(null);

      directionsService.route({
        origin: from,
        destination: to,
        travelMode: google.maps.TravelMode.DRIVING,
        region: "ID",
        avoidTolls: isMotor
      }, (res, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(res);
          const leg = res.routes[0].legs[0];
          const durasiTraffic = leg.duration_in_traffic ? leg.duration_in_traffic.text : leg.duration.text;

          circleB = new google.maps.Circle({
            center: to,
            radius: 50,
            map: map,
            strokeColor: "#4285f4",
            strokeOpacity: 0.5,
            strokeWeight: 2,
            fillColor: "#4285f4",
            fillOpacity: 0.1
          });

          let jarakKm = leg.distance.value / 1000;
          let harga = Math.round(jarakKm * hargaPerKm);

          if (vehicle === 'pickup' && harga < 100000) {
            harga = 100000;
          }
          if (vehicle === 'pickup_scooter') {
            harga += 5000;
          }

          harga = Math.round(harga / 500) * 500;

          const hasil = {
            jarak: leg.distance.text,
            durasi: leg.duration.text,
            durasi_traffic: durasiTraffic,
            harga: harga,
            alamat_a: document.getElementById("fromInput").value,
            alamat_b: document.getElementById("toInput").value,
            from_lat: from.lat(),
            from_lng: from.lng(),
            to_lat: to.lat(),
            to_lng: to.lng()
          };

          // Perbaikan webstring dengan pengecekan yang lebih baik
          if (typeof window.AppInventor !== 'undefined' && window.AppInventor.setWebViewString) {
            window.AppInventor.setWebViewString(JSON.stringify(hasil));
          } else {
            console.log("Data rute:", hasil);
            // Alternatif lain untuk menangani kasus ketika AppInventor tidak tersedia
          }
        }
      });
    }

    function initMap() {
      const lokasiA = getLatLng(fromParam);
      const lokasiB = getLatLng(toParam);

      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: lokasiA || { lat: -6.2, lng: 106.8 },
        styles: mapStyle, // Menggunakan style peta yang telah didefinisikan
        disableDefaultUI: true, // Menonaktifkan UI default untuk tampilan yang lebih bersih
        zoomControl: true // Mengaktifkan kontrol zoom
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ 
        map: map,
        suppressMarkers: true // Menonaktifkan marker default dari directions
      });

      if (lokasiA) {
        markerA = new google.maps.Marker({
          position: lokasiA,
          map: map,
          icon: {
            url: iconUrls[vehicle] || iconUrls.motor, // Fallback ke icon motor jika tidak ditemukan
            scaledSize: new google.maps.Size(40, 40),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(20, 20)
          },
          title: "Lokasi Awal",
          optimized: false
        });

        reverseGeocode(lokasiA, (alamat) => {
          document.getElementById("fromInput").value = alamat || "";
        });
      }

      if (lokasiB) {
        markerB = new google.maps.Marker({
          position: lokasiB,
          map: map,
          icon: {
            url: "https://cdn-icons-png.flaticon.com/512/684/684908.png", // Icon untuk lokasi tujuan
            scaledSize: new google.maps.Size(40, 40),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(20, 20)
          },
          title: "Lokasi Tujuan",
          optimized: false
        });

        reverseGeocode(lokasiB, (alamat) => {
          document.getElementById("toInput").value = alamat || "";
        });
      }

      if (lokasiA && lokasiB) tryDirection();
    }

    function initAutocomplete() {
      const fromInput = document.getElementById("fromInput");
      const toInput = document.getElementById("toInput");

      const autocompleteFrom = new google.maps.places.Autocomplete(fromInput);
      const autocompleteTo = new google.maps.places.Autocomplete(toInput);

      // Tambahkan event listener untuk ketika tempat dipilih
      autocompleteFrom.addListener('place_changed', function() {
        const place = autocompleteFrom.getPlace();
        if (!place.geometry) return;
        
        if (markerA) markerA.setMap(null);
        markerA = new google.maps.Marker({
          position: place.geometry.location,
          map: map,
          icon: {
            url: iconUrls[vehicle] || iconUrls.motor,
            scaledSize: new google.maps.Size(40, 40)
          }
        });
        
        map.panTo(place.geometry.location);
        if (markerB) tryDirection();
      });

      autocompleteTo.addListener('place_changed', function() {
        const place = autocompleteTo.getPlace();
        if (!place.geometry) return;
        
        if (markerB) markerB.setMap(null);
        markerB = new google.maps.Marker({
          position: place.geometry.location,
          map: map,
          icon: {
            url: "https://cdn-icons-png.flaticon.com/512/684/684908.png",
            scaledSize: new google.maps.Size(40, 40)
          }
        });
        
        if (markerA) tryDirection();
      });
    }

    function onLoad() {
      try {
        initMap();
        initAutocomplete();
      } catch (error) {
        console.error("Error initializing map:", error);
        alert("Terjadi kesalahan saat memuat peta. Silakan coba lagi.");
      }
    }
  </script>

  <script>
    const keyParam = new URLSearchParams(window.location.search).get("key");
    if (keyParam) {
      const script = document.createElement("script");
      script.src = `https://maps.googleapis.com/maps/api/js?key=${keyParam}&libraries=places&callback=onLoad`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    } else {
      alert("API Key Google Maps tidak ditemukan di URL.");
    }
  </script>
</body>
</html>
