<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rute Ojek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }
    .panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      z-index: 5;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      width: calc(100% - 20px);
      max-width: 100%;
      box-sizing: border-box;
    }
    input {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .price-display {
      background: #4285f4;
      color: white;
      padding: 8px;
      border-radius: 4px;
      margin-top: 5px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="panel">
    <input id="fromInput" type="text" placeholder="Titik Awal" />
    <input id="toInput" type="text" placeholder="Titik Tujuan" />
    <div id="priceDisplay" class="price-display">Harga: -</div>
  </div>
  <div id="map"></div>

  <script>
    let map, directionsService, directionsRenderer;
    let markerA, markerB, circleB;
    const urlParams = new URLSearchParams(window.location.search);
    const vehicle = urlParams.get("vehicle") || "motor";
    const fromParam = urlParams.get("from");
    const toParam = urlParams.get("to");
    const hargaPerKm = parseFloat(urlParams.get("harga")) || 0;

    // Daftar icon kendaraan
    const iconUrls = {
      motor: 'https://cdn-icons-png.flaticon.com/128/5811/5811823.png',
      mobil: 'https://cdn-icons-png.flaticon.com/128/12689/12689302.png',
      kurir: 'https://cdn-icons-png.flaticon.com/128/9561/9561688.png',
      bentor: 'https://cdn-icons-png.flaticon.com/128/7890/7890227.png',
      pickup: 'https://cdn-icons-png.flaticon.com/512/9017/9017605.png',
      pickup_scooter: 'https://cdn-icons-png.flaticon.com/128/3177/3177363.png'
    };

    // Minimum harga berdasarkan kendaraan
    const minPrices = {
      motor: 10000,
      bentor: 15000, // Minimal 14.000 tapi Anda minta 15.000
      kurir: 15000,  // Minimal 10.000 + 5.000 = 15.000
      mobil: 15000,
      pickup: 100000,
      pickup_scooter: 100000 + 5000
    };

    function applyMinPrice(basePrice, vehicleType) {
      const minPrice = minPrices[vehicleType] || 0;
      return Math.max(basePrice, minPrice);
    }

    function calculateFinalPrice(jarakKm, vehicleType) {
      let harga = jarakKm * hargaPerKm;
      
      // Terapkan minimum harga berdasarkan kendaraan
      harga = applyMinPrice(harga, vehicleType);
      
      // Tambahan khusus untuk pickup_scooter
      if (vehicleType === 'pickup_scooter') {
        harga += 5000;
      }
      
      // Bulatkan ke kelipatan 500
      return Math.round(harga / 500) * 500;
    }

    function updatePriceDisplay(price) {
      document.getElementById('priceDisplay').textContent = `Harga: Rp${price.toLocaleString('id-ID')}`;
    }

    function tryDirection() {
      if (!markerA || !markerB) return;
      
      const from = markerA.getPosition();
      const to = markerB.getPosition();
      const isMotor = vehicle === "motor";

      if (circleB) circleB.setMap(null);

      directionsService.route({
        origin: from,
        destination: to,
        travelMode: google.maps.TravelMode.DRIVING,
        region: "ID",
        avoidTolls: isMotor
      }, (res, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(res);
          const leg = res.routes[0].legs[0];
          const durasiTraffic = leg.duration_in_traffic ? leg.duration_in_traffic.text : leg.duration.text;
          const jarakKm = leg.distance.value / 1000;
          
          // Hitung harga akhir
          const finalPrice = calculateFinalPrice(jarakKm, vehicle);
          
          // Update tampilan harga
          updatePriceDisplay(finalPrice);

          // Buat circle di tujuan
          circleB = new google.maps.Circle({
            center: to,
            radius: 50,
            map: map,
            strokeColor: "#4285f4",
            strokeOpacity: 0.5,
            strokeWeight: 2,
            fillColor: "#4285f4",
            fillOpacity: 0.1
          });

          const hasil = {
            jarak: leg.distance.text,
            durasi: leg.duration.text,
            durasi_traffic: durasiTraffic,
            harga: finalPrice,
            alamat_a: document.getElementById("fromInput").value,
            alamat_b: document.getElementById("toInput").value,
            from_lat: from.lat(),
            from_lng: from.lng(),
            to_lat: to.lat(),
            to_lng: to.lng(),
            kendaraan: vehicle
          };

          if (typeof window.AppInventor !== 'undefined') {
            window.AppInventor.setWebViewString(JSON.stringify(hasil));
          } else {
            console.log("Data rute:", hasil);
          }
        }
      });
    }

    // Fungsi-fungsi lainnya (initMap, initAutocomplete, onLoad) tetap sama seperti sebelumnya
    // ... [kode initMap, initAutocomplete, dan onLoad yang sama dengan sebelumnya]
  </script>

  <script>
    const keyParam = new URLSearchParams(window.location.search).get("key");
    if (keyParam) {
      const script = document.createElement("script");
      script.src = `https://maps.googleapis.com/maps/api/js?key=${keyParam}&libraries=places&callback=onLoad`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    } else {
      alert("API Key Google Maps tidak ditemukan di URL.");
    }
  </script>
</body>
</html>
