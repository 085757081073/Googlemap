<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rute Ojek Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }
    .panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #fff;
      z-index: 5;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <input id="from" type="text" placeholder="Titik Awal" />
    <input id="to" type="text" placeholder="Titik Tujuan" />
    <button onclick="cariRute()">Cari Rute</button>
  </div>
  <div id="map"></div>

  <script>
    let map, directionsService, directionsRenderer, markerFrom, markerTo;

    const urlParams = new URLSearchParams(window.location.search);
    const vehicle = urlParams.get('vehicle') || 'motor';
    const orderParam = urlParams.get('order');

    const iconUrls = {
      motor: "https://cdn-icons-png.flaticon.com/128/5811/5811823.png",
      mobil: "https://cdn-icons-png.flaticon.com/128/12689/12689302.png",
      kurir: "https://cdn-icons-png.flaticon.com/128/9561/9561688.png"
    };

    function hitungJarak(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -6.2, lng: 106.8 },
        zoom: 13,
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: true });
      directionsRenderer.setMap(map);

      new google.maps.places.Autocomplete(document.getElementById("from"));
      new google.maps.places.Autocomplete(document.getElementById("to"));
    }

    function cariRute() {
      const fromText = document.getElementById("from").value;
      const toText = document.getElementById("to").value;

      if (!fromText || !toText) return alert("Isi kedua lokasi");

      directionsService.route({
        origin: fromText,
        destination: toText,
        travelMode: google.maps.TravelMode.DRIVING,
      }, (res, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(res);
          const leg = res.routes[0].legs[0];

          if (markerFrom) markerFrom.setMap(null);
          if (markerTo) markerTo.setMap(null);

          markerFrom = new google.maps.Marker({
            position: leg.start_location,
            map,
            icon: {
              url: iconUrls[vehicle] || iconUrls.motor,
              scaledSize: new google.maps.Size(40, 40),
            }
          });

          markerTo = new google.maps.Marker({
            position: leg.end_location,
            map,
          });

          if (orderParam) {
            const [olat, olng] = orderParam.split(',').map(Number);
            const jarakOrder = hitungJarak(olat, olng, leg.start_location.lat(), leg.start_location.lng());
            const popup = new google.maps.InfoWindow({
              content: `Order ke Titik A: ${jarakOrder < 1 ? (jarakOrder * 1000).toFixed(0) + ' m' : jarakOrder.toFixed(2) + ' km'}`
            });
            popup.open(map, markerFrom);
          }

          if (window.AppInventor) {
            window.AppInventor.setWebViewString(JSON.stringify({
              jarak: leg.distance.text,
              durasi: leg.duration.text
            }));
          }
        } else {
          alert("Gagal menampilkan rute: " + status);
        }
      });
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEsbn9W4ivUesB15wmDuMhOT4JR6Mq9Bs&libraries=places&callback=initMap"
    async defer></script>
</body>
</html>
