<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rute Ojek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }
    #map {
      flex: 1;
    }
    .panel {
      padding: 10px;
      background: #fff;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="panel">
    <input id="fromInput" type="text" placeholder="Titik Awal" />
    <input id="toInput" type="text" placeholder="Titik Tujuan" />
    <select id="vehicleSelect">
      <option value="motor">Motor</option>
      <option value="mobil">Mobil</option>
      <option value="bentor">Bentor</option>
      <option value="kurir">Kurir</option>
      <option value="pickup">Pickup</option>
      <option value="taksi">Taksi</option>
      <option value="makanan">Ojol Makanan</option>
      <option value="belanja">Ojol Belanja</option>
    </select>
    <button onclick="tryDirection()">Pesan Sekarang</button>
  </div>

  <script>
    let map, directionsService, directionsRenderer;
    let markerA, markerB;

    const urlParams = new URLSearchParams(window.location.search);
    const hargaParams = {
      motor: parseFloat(urlParams.get("harga_motor")) || 0,
      mobil: parseFloat(urlParams.get("harga_mobil")) || 0,
      bentor: parseFloat(urlParams.get("harga_bentor")) || 0,
      kurir: parseFloat(urlParams.get("harga_kurir")) || 0,
      pickup: parseFloat(urlParams.get("harga_pickup")) || 0,
      taksi: parseFloat(urlParams.get("harga_taksi")) || 0,
      makanan: parseFloat(urlParams.get("harga_makanan")) || 0,
      belanja: parseFloat(urlParams.get("harga_belanja")) || 0,
    };

    const getLatLng = (val) => {
      if (!val) return null;
      const parts = val.split(',').map(Number);
      return parts.length === 2 ? { lat: parts[0], lng: parts[1] } : null;
    };

    function initMap() {
      const from = getLatLng(urlParams.get("from")) || { lat: -6.2, lng: 106.8 };
      const to = getLatLng(urlParams.get("to"));

      map = new google.maps.Map(document.getElementById("map"), {
        center: from,
        zoom: 14,
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: false });
      directionsRenderer.setMap(map);

      if (from) {
        markerA = new google.maps.Marker({ position: from, map });
      }
      if (to) {
        markerB = new google.maps.Marker({ position: to, map });
        calculateRoute(from, to);
      }
    }

    function calculateRoute(from, to) {
      directionsService.route({
        origin: from,
        destination: to,
        travelMode: google.maps.TravelMode.DRIVING,
        region: "ID"
      }, (res, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(res);
          const leg = res.routes[0].legs[0];
          const distanceKm = leg.distance.value / 1000;
          const vehicle = document.getElementById("vehicleSelect").value;
          const hargaPerKm = hargaParams[vehicle] || 0;
          let harga = Math.round(distanceKm * hargaPerKm);
          if (harga < 10000) harga = 10000;
          harga = Math.round(harga / 500) * 500;

          const hasil = {
            kendaraan: vehicle,
            jarak: leg.distance.text,
            durasi: leg.duration.text,
            harga: harga,
            from_lat: from.lat,
            from_lng: from.lng,
            to_lat: to.lat,
            to_lng: to.lng
          };

          if (window.AppInventor) {
            window.AppInventor.setWebViewString(JSON.stringify(hasil));
          } else {
            console.log(hasil); // untuk debug di browser biasa
          }
        }
      });
    }

    function tryDirection() {
      const fromInput = document.getElementById("fromInput").value;
      const toInput = document.getElementById("toInput").value;
      const geocoder = new google.maps.Geocoder();

      geocoder.geocode({ address: fromInput }, (res1, status1) => {
        if (status1 === "OK" && res1[0]) {
          const fromLoc = res1[0].geometry.location;

          geocoder.geocode({ address: toInput }, (res2, status2) => {
            if (status2 === "OK" && res2[0]) {
              const toLoc = res2[0].geometry.location;
              if (markerA) markerA.setMap(null);
              if (markerB) markerB.setMap(null);

              markerA = new google.maps.Marker({ position: fromLoc, map });
              markerB = new google.maps.Marker({ position: toLoc, map });

              calculateRoute(fromLoc, toLoc);
            }
          });
        }
      });
    }
  </script>

  <script>
    const keyParam = urlParams.get("key");
    if (keyParam) {
      const script = document.createElement("script");
      script.src = `https://maps.googleapis.com/maps/api/js?key=${keyParam}&libraries=places&callback=initMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    } else {
      alert("API Key Google Maps tidak ditemukan.");
    }
  </script>
</body>
</html>
