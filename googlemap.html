<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rute Ojek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #map {
      flex: 1;
    }
    .panel {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      z-index: 5;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    input, select {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    #footer {
      padding: 12px;
      text-align: center;
      background: #ffffff;
      border-top: 1px solid #ccc;
    }
    #orderBtn {
      padding: 12px 20px;
      font-size: 18px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="panel">
    <input id="fromInput" type="text" placeholder="Titik Awal" />
    <input id="toInput" type="text" placeholder="Titik Tujuan" />
    <select id="vehicleSelect">
      <option value="motor">Motor</option>
      <option value="bentor">Bentor</option>
      <option value="mobil">Mobil</option>
      <option value="kurir">Kurir</option>
    </select>
  </div>

  <div id="container">
    <div id="map"></div>
    <div id="footer">
      <button id="orderBtn">Pesan Sekarang</button>
    </div>
  </div>

  <script>
    let map, directionsService, directionsRenderer;
    let markerA, markerB, circleB;
    const urlParams = new URLSearchParams(window.location.search);
    let vehicle = urlParams.get("vehicle") || "motor";
    const fromParam = urlParams.get("from");
    const toParam = urlParams.get("to");

    const tarifPerKm = {
      motor: 2300,
      bentor: 3000,
      mobil: 3665,
      kurir: 2200
    };

    const iconUrls = {
      motor: 'https://cdn-icons-png.flaticon.com/128/5811/5811823.png',
      mobil: 'https://cdn-icons-png.flaticon.com/128/12689/12689302.png',
      kurir: 'https://cdn-icons-png.flaticon.com/128/9561/9561688.png',
      bentor: 'https://cdn-icons-png.flaticon.com/128/7890/7890227.png'
    };

    const getLatLng = (val) => {
      if (!val) return null;
      const parts = val.split(',').map(Number);
      return parts.length === 2 && !isNaN(parts[0]) && !isNaN(parts[1]) ? { lat: parts[0], lng: parts[1] } : null;
    };

    function reverseGeocode(latlng, callback) {
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ location: latlng }, (results, status) => {
        if (status === 'OK' && results[0]) {
          callback(results[0].formatted_address);
        } else {
          callback(null);
        }
      });
    }

    function tryDirection() {
      if (!markerA || !markerB) return;
      const from = markerA.getPosition();
      const to = markerB.getPosition();

      if (circleB) circleB.setMap(null);

      directionsService.route({
        origin: from,
        destination: to,
        travelMode: google.maps.TravelMode.DRIVING,
        region: "ID",
        avoidTolls: vehicle === "motor"
      }, (res, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(res);
          const leg = res.routes[0].legs[0];

          circleB = new google.maps.Circle({
            center: to,
            radius: 50,
            map: map,
            strokeColor: "#4285f4",
            strokeOpacity: 0.5,
            strokeWeight: 2,
            fillColor: "#4285f4",
            fillOpacity: 0.1
          });

          let jarakKm = leg.distance.value / 1000;
          let harga = Math.round(jarakKm * (tarifPerKm[vehicle] || 2500));
          if (harga < 10000) harga = 10000;
          harga = Math.round(harga / 500) * 500;

          document.getElementById("orderBtn").innerText = `Pesan Sekarang - Rp ${harga.toLocaleString()}`;

          const hasil = {
            jarak: leg.distance.text,
            durasi: leg.duration.text,
            harga: harga,
            kendaraan: vehicle,
            alamat_a: document.getElementById("fromInput").value,
            alamat_b: document.getElementById("toInput").value,
            from_lat: from.lat(),
            from_lng: from.lng(),
            to_lat: to.lat(),
            to_lng: to.lng()
          };

          if (window.AppInventor) {
            window.AppInventor.setWebViewString(JSON.stringify(hasil));
          }
        }
      });
    }

    function initMap() {
      const fromLatLng = getLatLng(fromParam) || { lat: -6.2, lng: 106.8 };
      const toLatLng = getLatLng(toParam);

      map = new google.maps.Map(document.getElementById("map"), {
        center: fromLatLng,
        zoom: 14,
        disableDefaultUI: true
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: true });
      directionsRenderer.setMap(map);

      const createMarker = (latlng, isA) => {
        const icon = isA ? iconUrls[vehicle] : null;
        const marker = new google.maps.Marker({
          position: latlng,
          map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          icon: icon ? { url: icon, scaledSize: new google.maps.Size(40, 40) } : undefined
        });
        marker.addListener("dragend", () => {
          reverseGeocode(marker.getPosition(), (alamat) => {
            document.getElementById(isA ? "fromInput" : "toInput").value = alamat || "";
            tryDirection();
          });
        });
        reverseGeocode(latlng, (alamat) => {
          document.getElementById(isA ? "fromInput" : "toInput").value = alamat || "";
        });
        return marker;
      };

      if (fromParam) markerA = createMarker(fromLatLng, true);
      if (toParam) {
        markerB = createMarker(toLatLng, false);
        tryDirection();
      }

      const fromAC = new google.maps.places.Autocomplete(document.getElementById("fromInput"), {
        componentRestrictions: { country: "ID" }
      });
      fromAC.setFields(["geometry"]);
      fromAC.addListener("place_changed", () => {
        const place = fromAC.getPlace();
        if (!place.geometry) return;
        if (markerA) markerA.setMap(null);
        markerA = createMarker(place.geometry.location, true);
        tryDirection();
      });

      const toAC = new google.maps.places.Autocomplete(document.getElementById("toInput"), {
        componentRestrictions: { country: "ID" }
      });
      toAC.setFields(["geometry"]);
      toAC.addListener("place_changed", () => {
        const place = toAC.getPlace();
        if (!place.geometry) return;
        if (markerB) markerB.setMap(null);
        markerB = createMarker(place.geometry.location, false);
        tryDirection();
      });
    }

    document.getElementById("vehicleSelect").addEventListener("change", (e) => {
      vehicle = e.target.value;
      tryDirection();
    });
  </script>
  <script>
    const keyParam = new URLSearchParams(window.location.search).get("key");
    if (keyParam) {
      const script = document.createElement("script");
      script.src = `https://maps.googleapis.com/maps/api/js?key=${keyParam}&libraries=places&callback=initMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    } else {
      alert("API Key Google Maps tidak ditemukan di URL.");
    }
  </script>
</body>
</html>
